<app-menu></app-menu>
<div *ngIf="vendor" class="component">
    <section class="heading">
        <span class= "page-title font-weight-bold font-italic">| Planet Details </span>
        <span> | <a routerLink="/vendor-list">Return to list</a></span>
    </section>
    <main class="single">
        <table class="table table-sm">
            <tr>
                <td>Code:</td>
                <td><input [(ngModel)]="vendor.code" class="rounded" type="text" disabled></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input [(ngModel)]="vendor.name" class="rounded" type="text" disabled></td>
            </tr>
            <tr>
                <td>Galactic Address:</td>
                <td><input [(ngModel)]="vendor.address" class="rounded" type="text" disabled></td>
            </tr>
            <tr>
                <td>Region:</td>
                <td><input [(ngModel)]="vendor.city" class="rounded" type="text" disabled></td>
            </tr>
            <tr>
                <td>Sector:</td>
                <td><input [(ngModel)]="vendor.zip" class="rounded" type="number" disabled></td>
            </tr>
            <tr>
                <td>Holonet Number:</td>
                <td><input [(ngModel)]="vendor.phone" class="rounded" type="text" disabled></td>
            </tr>
         </table>
    </main>
    <span>
        <span><a routerLink="/vendor-edit/{{vendor.id}}" class="btn btn-sm btn-warning">Edit</a></span>
    </span>






</div>
