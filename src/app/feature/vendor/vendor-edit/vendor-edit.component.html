<app-menu></app-menu>
<div *ngIf="vendor" class="component">
    <section class="heading">
        <span class= "page-title font-weight-bold font-italic">| Planet Edit </span>
        <span> | <a routerLink="/vendor-list">Return to list</a></span>
    </section>
    <main class="single">
        <table class="table table-sm">
            <tr>
                <td>Code:</td>
                <td><input [(ngModel)]="vendor.code" class="rounded" type="text"></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input [(ngModel)]="vendor.name" class="rounded" type="text"></td>
            </tr>
            <tr>
                <td>Galactic Address:</td>
                <td><input [(ngModel)]="vendor.address" class="rounded" type="text"></td>
            </tr>
            <tr>
                <td>Region:</td>
                <td><input [(ngModel)]="vendor.city" class="rounded" type="text"></td>
            </tr>
            <tr>
                <td>Sector:</td>
                <td><input [(ngModel)]="vendor.zip" class="rounded" type="number"></td>
            </tr>
            <tr>
                <td>Holonet Number:</td>
                <td><input [(ngModel)]="vendor.phone" class="rounded" type="text"></td>
            </tr>
         </table>
    </main>
    <span>
        <span><button (click)="save()" class="btn btn-sm btn-warning">Save Changes</button></span>
        <span> | <button (click)="delete()" class="btn btn-sm btn-danger">Delete</button></span>
    </span>

</div>
